<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Simple-Budget-App</title>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-center mt-3 mb-3">
      <p class="h1 mx-4">Budget planner</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-files" viewBox="0 0 16 16">
      <path d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z"/>
    </svg></div>
    <div class="row h-50 mb-2 ">
      <div class="d-flex justify-content-between align-items-center col-sm-12 p-3 rounded-3 text-light" style="background: linear-gradient(90deg, rgb(60, 0, 255), rgb(255, 0, 236));">
        <p class="mb-0">Budget $2000</p>
        <p class="mb-0 visible: hover">Edit</p>
      </div>
    </div>
    <div class="row h-50 mb-2">
      <div class="d-flex justify-content-between align-items-center col-sm-12 p-3 rounded-3 text-light" style="background: linear-gradient(90deg, rgb(60, 0, 255), rgb(255, 0, 236));">
        <p class="mb-0"> Remaining: <span class="fw-bold">$1040</span></p>
        <p class="mb-0 invisible visible">Edit</p>
      </div>
    </div>
    <div class="row h-50 mb-2">
      <div class="d-flex justify-content-between align-items-center col-sm-12 p-3 rounded-3 text-light" style="background: linear-gradient(90deg, rgb(60, 0, 255), rgb(255, 0, 236));">
        <p class="mb-0">Spent so far $960</p>
        <p class="mb-0 invisible">Edit</p>
      </div>
    </div>
    <div class="d-flex align-items-center mt-3 mb-3">
      <p class="h1 mx-4">Expenses</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="65" fill="currentColor" class="bi bi-card-heading" viewBox="0 0 16 16">
        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
        <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
      </svg> </div>
    <input type="text" class="form-control mb-1 rounded-3" id="floatingInput" placeholder="Search expence">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <p class="mb-0">Shopping</p>
        <div class="d-flex align-items-center">
          <span class="badge bg-primary rounded-pill px-2 mx-2">$50 </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
          <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg></div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <p class="mb-0">Holiday</p>
        <div class="d-flex align-items-center">
          <span class="badge bg-primary rounded-pill px-2 mx-2">$300 </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
          <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg></div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <p class="mb-0">Transportation</p>
        <div class="d-flex align-items-center">
          <span class="badge bg-primary rounded-pill px-2 mx-2">$70 </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
          <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg></div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <p class="mb-0">Fuel</p>
        <div class="d-flex align-items-center">
          <span class="badge bg-primary rounded-pill px-2 mx-2">$40 </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
          <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg></div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <p class="mb-0">Child care</p>
        <div class="d-flex align-items-center">
          <span class="badge bg-primary rounded-pill px-2 mx-2">$500 </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
          <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg></div>
      </li>
      <div class="d-flex align-items-center mt-3">
        <p class="h1 mx-4">Add expence</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
  </svg>
      </div>
      <input type="text" class="form-control mb-2 rounded-3" id="floatingInput" placeholder="Enter name...">
      <input type="text" class="form-control mb-2 rounded-3" id="floatingInput" placeholder="Enter cost...">
      <button type="button" class="btn btn-primary col-sm-12 mb-5">Save</button>
  </div>

</body>

</html>
